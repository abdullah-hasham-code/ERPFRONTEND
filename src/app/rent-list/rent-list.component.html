<div class="container-fluid" style="width:100%">
    <div class="d-flex justify-content-between p-2">
        <div>
            <h3>RENT</h3>
        </div>
        <div>
            <button pButton pRipple type="button" icon="pi pi-plus" label="Add Rent"
                class="p-button-sm p-button-success float-right"
                 (click)="addRent()"></button>
        </div>
    </div>
    <section class="content-header pt-0 pb-0 mt-3 mx-0 mb-0 md-0">
        <p-accordion>
            <p-accordionTab header="Search">
                <div class="grid">
                    <div class="row mt-1 px-2 col-12">
                        <div class="col-md-4 col-sm-12">
                            <label class="mb-0 mx-2" for="Name">Shop</label>
                            <input type="text"
                            class="form-control p-inputtext p-component txt"
                                placeholder="Shop">
                        </div>
                        <div class="col-md-4 col-sm-12">
                            <label class="mb-0 mx-2" for="Name">Month</label>
                            <input type="text"
                            class="form-control p-inputtext p-component txt"
                                placeholder="Month">
                        </div>
                        <div class="col-md-4 col-sm-12">
                            <label class="mb-0 mx-2" for="Name">Date</label>
                            <input type="text"
                            class="form-control p-inputtext p-component txt"
                                placeholder="Date">
                            </div>
                        <div class="col-md-4 col-sm-12">
                            <label class="mb-0 mx-2" for="Name">Year</label>
                            <input type="text"
                            class="form-control p-inputtext p-component txt"
                                placeholder="Year">
                            </div>
                            <div class="col-md-4 col-sm-12">
                                <label class="mb-0 mx-2" for="Name">Agreement Type</label>
                                <input type="text"
                                class="form-control p-inputtext p-component txt"
                                    placeholder="Agreement Date">
                                </div> 
                                <div class="col-md-4 col-sm-12">
                                    <label class="mb-0 mx-2" for="Name">Electricity Bill</label>
                                    <input type="text"
                                    class="form-control p-inputtext p-component txt"
                                        placeholder="Electricity Bill">
                                    </div>
                                    <div class="col-md-4 col-sm-12">
                                        <label class="mb-0 mx-2" for="Name">Maintenance</label>
                                        <input type="text"
                                        class="form-control p-inputtext p-component txt"
                                            placeholder="Maintenance">
                                        </div>   
                         <div class="col-md-12 col-sm-12 text-right mt-1">
                            <button pButton pRipple type="button" icon="pi pi-eraser" label="Clear"
                                class="p-button-sm p-button-secondary float-right mx-1  mt-4"
                                style="width:130px" (click)="clearFilter()"></button>
                            <button pButton pRipple type="button" icon="pi pi-search" label="Search"
                                class="p-button-sm p-button-info float-right mx-1 mt-4"
                                style="width:130px" (click)="getData()"></button>

                        </div>
                    </div>
                </div>
            </p-accordionTab>
        </p-accordion>
        <p-divider></p-divider>
        <div class="pad-wrapper">
            <div class="box">
                <div class="content">
                    <p-table #dt [scrollable]="true" scrollHeight="600px"  responsiveLayout="scroll" [value]="rents" styleClass="p-datatable-sm p-datatable-gridlines" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" 
                    [rows]="10" [showCurrentPageReport]="true" [rowsPerPageOptions]="[10, 25, 50]" [paginator]="true" [rows]="10">
                    <ng-template pTemplate="caption">
                        <div class="flex">
                            <button type="button" pButton pRipple icon="pi pi-file-pdf" label="Export PDF" (click)="exportPdf()" class="mr-2" pTooltip="CSV" tooltipPosition="bottom"></button>
                            <button type="button" pButton pRipple icon="pi pi-file-excel" label="Export XLS" (click)="exportExcel()" class="p-button-success mr-2" pTooltip="XLS" tooltipPosition="bottom"></button>
                            <button type="button" pButton pRipple icon="pi pi-file" label="Export CSV" (click)="dt.exportCSV()"  class="p-button-warning mr-2" pTooltip="PDF" tooltipPosition="bottom"></button>                        </div>
                    </ng-template>
                        <ng-template pTemplate="header">
                            <tr>
                                <th pSortableColumn="code">Shop <p-sortIcon field="code"></p-sortIcon></th>
                                <th pSortableColumn="name">Month <p-sortIcon field="name"></p-sortIcon></th>
                                <th pSortableColumn="name">Rent <p-sortIcon field="name"></p-sortIcon></th>
                                <th pSortableColumn="category">Date <p-sortIcon field="category"></p-sortIcon></th>
                                <th pSortableColumn="quantity">Year <p-sortIcon field="quantity"></p-sortIcon></th>
                                <th pSortableColumn="name">Agreement Type <p-sortIcon field="name"></p-sortIcon></th>
                                <th pSortableColumn="category">Electricity Bill <p-sortIcon field="category"></p-sortIcon></th>
                                <th pSortableColumn="quantity">Maintenance <p-sortIcon field="quantity"></p-sortIcon></th>
                                <th pSortableColumn="price">Action<p-sortIcon field="price"></p-sortIcon></th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-rent>
                            <tr>
                                <td>{{rent.shopId}}</td>
                                <td>{{rent.monthId}}</td>
                                <td>{{rent.monthRent}}</td>
                                <td>{{rent.date}}</td>
                                <td>{{rent.year}}</td>
                                <td>{{rent.agreementTypeId}}</td>
                                <td>{{rent.electricityBill}}</td>
                                <td>{{rent.maintenance}}</td>
                                <td style="position: relative;" class="d-flex">
                                    <button style="margin-right: 3px" pButton pRipple
                                        icon="pi pi-pencil" class="p-button-rounded p-button-info"
                                        (click)="editRent(rent.rentId)"></button>
                                    <button pButton pRipple icon="pi pi-trash"
                                        class="p-button-rounded p-button-danger" (click)="deleteRent(rent)"></button>
                                </td>
                            </tr>
                        </ng-template>
                    </p-table>
                </div>
            </div>
        </div>
    </section>
</div>

<p-toast position="top-right"></p-toast>
<p-confirmDialog #cd [style]="{width: '30vw'}" icon="pi pi-exclamation-triangle">
    <ng-template pTemplate="header">
        <h3>Alert</h3>
    </ng-template>
    <ng-template pTemplate="footer">
        <button type="button" pButton icon="pi pi-times" class="p-button-danger" label="No"
            (click)="cd.reject()"></button>
        <button type="button" pButton icon="pi pi-check" label="Yes" class="p-button-success"
            (click)="cd.accept()"></button>
    </ng-template>
</p-confirmDialog>
